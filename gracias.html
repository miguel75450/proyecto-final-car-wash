<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
     <title>Gracias por tu selección</title>
     <style>
          body {
               font-family: 'Varela Round', sans-serif;
               background-color: #f4f4f4;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               text-align: center;
               margin: 0;
          }
          .message-box {
               background-color: white;
               padding: 40px;
               border-radius: 10px;
               box-shadow: 0 4px 8px rgba(0,0,0,0.1);
               max-width: 400px;
          }
          h1 {
               color: #1e11d1;
               margin-bottom: 20px;
          }
          p {
               font-size: 16px;
               color: #333;
          }
          a {
               display: inline-block;
               margin-top: 20px;
               padding: 10px 20px;
               background-color: #1e11d1;
               color: white;
               text-decoration: none;
               border-radius: 5px;
               font-weight: bold;
          }
          a:hover {
               background-color: #0d0a8f;
          }
     </style>
</head>
<body>
     <div class="message-box">
          <h1>¡Gracias por tu selección!</h1>
          <p>Hemos recibido tu solicitud. Pronto nos pondremos en contacto contigo para confirmar los detalles del servicio.</p>
          <a href="index.html">Volver al inicio</a>
     </div>
</body>
</html>
